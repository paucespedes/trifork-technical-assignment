<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel = "icon" href = "icon.png" type = "image/x-icon">
    <title>Github lookup menu</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container alig-center">
        <h3 class="text-center mt-5">Organization Github info</h3>
        <h6 class="text-center">Number of current organizations on github: </h6>
        <h6 id="total-orgs" class="text-center"></h6>
        
        <form id="gitHubForm" class="form-inline mx-auto" style="width: 280px">
            <input id="usernameInput" class="form-control mb-2 mt-5" type="text" name="userame" placeholder="Organization Name">
            <div class="col text-center">
                <input type="submit" class="btn btn-primary ml-2 mb-5" value="Submit">
            </div>
        </form>
        <ul id="userRepos" class="list-group mx-auto mb-5" style="width: 500px">

        </ul>
	</div>
	<script src="app.js"></script>
</body>
</html>
